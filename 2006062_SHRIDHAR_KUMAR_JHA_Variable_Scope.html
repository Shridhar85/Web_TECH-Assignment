<body>
    
    <h1>JavaScript Variable Scope </h1>
    <h2 style="color: indigo;">Local Scope Vs Global Scope</h2>
    <p><b>carName</b> is undefined outside myFunction():
    but, <b>fruitName</b> is accessed from any part of JavaScript code. </p>
    <p id="firstDemo"></p>
    <p id="secondDemo"></p>
    <p id="thirdDemo"></p>
    <script>
        let fruitName="Mango";
        myFunction();
        function myFunction(){
            let carName = "Volvo";
            document.getElementById("firstDemo").innerHTML= typeof carName +" "+ carName;
            document.getElementById("thirdDemo").innerHTML= typeof fruitName+" "+ fruitName ;
        }
        document.getElementById("secondDemo").innerHTML= typeof carName ;

        

    </script>
</body>
